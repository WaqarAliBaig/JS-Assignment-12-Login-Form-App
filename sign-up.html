<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Now</h1>
      <input type="text" placeholder="Username" id="text" />
      <input type="email" placeholder="Email" id="email" />
      <input type="password" placeholder="Password" id="password" />
      <p>
        <span><input type="checkbox" /> I agree to the terms of services</span>
      </p>
      <button onclick="getData()">Sign Up</button>
      <hr />
      <p class="or">OR</p>
      <button class="google-btn" onclick="loginWithGoogle()">
        <img src="/public/icons/google.png" alt="" />
        <p>Sign up with Google</p>
      </button>
      <button class="github-btn" onclick="loginWithGithub()">
        <img src="/public/icons/github.png" alt="" />
        <p>Sign up with Github</p>
      </button>
      <p>Do you have an account ?<a href="login.html"> Sign In</a></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
